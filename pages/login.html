<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <title>Bonfire</title>
  </head>
  <body>
    <div class="container">
      <div class="h1_login">
        <h1>Fazer Login</h1>
      </div>

      <div class="div_caixa_texto">
        <input
          id="email"
          class="input_text"
          type="text"
          placeholder="Email ou telefone"
        />
      </div>

      <div class="div_caixa_texto">
        <input
          id="senha"
          class="input_pass"
          type="password"
          placeholder="Senha"
        />
      </div>

      <div class="div_esquece_senha">
        <a class="esqueceu_senha" href="esqueceu_senha.html"
          >Esqueceu a senha ?</a
        >
      </div>
      <button id="btnLogin" class="button">Entrar</button>
    </div>

    <script src="login.js"></script>
  </body>
</html>
