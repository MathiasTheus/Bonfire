<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonfire</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1 class="h1_login">Fazer Login</h1>
        <form class="login-form" action="#" method="post">
            
            <div class="div_caixa_texto email">
                <input id="email" class="input_text" type="text" placeholder="Email ou telefone" required>
            </div>
            
            <div class="div_caixa_texto senha">
                <input id="senha" class="input_pass" type="password" placeholder="Senha" required>
            </div>
            
            <div class="div_esquece_senha">
                <a class="esqueceu_senha" href="./recuperar_senha.html">Esqueceu a senha?</a>
            </div>
            
            <button type="submit" id="btnLogin" class="btnLogin">Entrar</button>
        </form>
    </main>
    <script src="./login.js"></script>
</body>
</html>
